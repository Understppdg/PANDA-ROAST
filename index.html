<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Savage Panda Roblox & PC Roast</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
    padding: 20px;
  }
  h1 {
    color: #ff2e2e;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #ff2e2e;
    user-select: none;
  }
  #start-btn {
    padding: 15px 40px;
    font-size: 1.3rem;
    background: #ff2e2e;
    border: none;
    color: #111;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff2e2e;
    transition: background 0.3s ease;
    user-select: none;
  }
  #start-btn:hover:not(:disabled) {
    background: #cc2525;
  }
  #start-btn:disabled {
    background: #6e1919;
    cursor: not-allowed;
    box-shadow: none;
  }
  .popup {
    position: fixed;
    width: 340px;
    max-width: 90vw;
    background: #1b1b1b;
    border: 3px solid #ff2e2e;
    box-shadow: 0 0 30px #ff2e2e;
    color: #eee;
    padding: 25px 30px 30px 30px;
    border-radius: 15px;
    font-size: 1rem;
    z-index: 9999;
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 1.5s ease, transform 1.5s ease;
    user-select: none;
  }
  .popup.show {
    opacity: 1;
    transform: translateY(0);
  }
  .popup h2 {
    margin-top: 0;
    margin-bottom: 12px;
    color: #ff2e2e;
    font-weight: 900;
    text-shadow: 0 0 12px #ff2e2e;
    user-select: none;
  }
  .popup p {
    margin: 0;
    user-select: text;
  }
  .close-btn {
    position: absolute;
    top: 8px;
    right: 14px;
    background: transparent;
    border: none;
    color: #ff2e2e;
    font-size: 1.6rem;
    cursor: pointer;
    user-select: none;
  }
  .close-btn:hover {
    color: #ff7f7f;
  }
  .fire-emoji {
    font-size: 3.4rem;
    color: #ff2e2e;
    text-shadow: 0 0 10px #ff7f7f, 0 0 24px #ff2e2e;
    animation: flicker 0.8s infinite alternate;
    margin-bottom: 20px;
    user-select: none;
  }
  @keyframes flicker {
    0% { opacity: 0.7; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>

<h1>🔥 Ultimate Savage Panda Roblox & PC Roast 🔥</h1>
<button id="start-btn">Start the Destruction</button>

<audio autoplay loop muted id="bg-music">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/27/audio_9af987c8f1.mp3?filename=epic-trailer-11784.mp3" type="audio/mpeg">
</audio>

<script>
  const roasts = [
    "🔥 Panda’s Roblox skills are so bad, even noobs laugh at his aim — and they’re bots! 🤖🎯",
    "🔥 His shots are so wild, even the lag wants to dodge them. 🐌💨",
    "🔥 Watching Panda aim is like watching a turtle play darts blindfolded. 🐢🎯",
    "🔥 His PC runs slower than his reaction time — which is basically non-existent. 🐌💻",
    "🔥 Loading his game takes so long, you could grow a beard and retire. 🧔🕰️",
    "🔥 He tries to snipe but ends up shooting his own FPS in the foot. 💥🦶",
    "🔥 His Roblox lag is so bad, it gives teleportation a bad name. 🕹️🚀",
    "🔥 Panda’s keyboard inputs show up so late, it’s like Morse code from the past. ⏳⌨️",
    "🔥 Even the Roblox servers refuse to save him from embarrassment. 🌐🚫",
    "🔥 His PC's performance is a meme, but sadly, not a funny one. 🤡💻",
    "🔥 If bad aim was a crime, Panda would be on death row. ⚰️🎯",
    "🔥 His Roblox character moves like it’s stuck in quicksand — oh wait, it is. 🏃‍♂️🕳️",
    "🔥 The only thing faster than his PC crashing is his dignity dropping to zero. 💔💻",
    "🔥 His game freezes so often, even his computer needs a nap. 💤🖥️",
    "🔥 Panda’s aim is so tragic, even his mouse is trying to quit. 🖱️🚪",
  ];

  let popupCount = 0;
  const maxPopups = roasts.length;
  const startBtn = document.getElementById('start-btn');

  function randomPosition(index) {
    // Popups appear diagonally and staggered so they don't overlap fully
    const top = 60 + index * 50;
    const left = 40 + (index * 30);
    return { top: `${top}px`, left: `${Math.min(left, 70)}vw` };
  }

  function createPopup(message, index) {
    const popup = document.createElement('div');
    popup.classList.add('popup');
    const pos = randomPosition(index);
    popup.style.top = pos.top;
    popup.style.left = pos.left;
    popup.innerHTML = `
      <button class="close-btn" title="Close popup" onclick="this.parentElement.style.display='none'">&times;</button>
      <div class="fire-emoji">🔥🔥🔥</div>
      <h2>🔥 Roast #${index + 1} 🔥</h2>
      <p>${message}</p>
    `;
    document.body.appendChild(popup);

    setTimeout(() => {
      popup.classList.add('show');
    }, 100);

    // Auto close popup after 14 seconds
    setTimeout(() => {
      if (popup.parentElement) {
        popup.parentElement.removeChild(popup);
      }
    }, 14000);
  }

  function roastSlowly() {
    if (popupCount >= maxPopups) {
      alert("🔥 All roasts delivered! Panda’s Roblox skills & PC can’t handle more! 🔥");
      startBtn.disabled = false;
      return;
    }
    createPopup(roasts[popupCount], popupCount);
    popupCount++;

    // Increasing delay to make popups slow and painful
    setTimeout(roastSlowly, 3000 + popupCount * 3000);
  }

  startBtn.addEventListener('click', () => {
    startBtn.disabled = true;
    roastSlowly();

    // Unmute background music on interaction
    const music = document.getElementById('bg-music');
    music.muted = false;
  });
</script>

</body>
</html>
