      cursor: pointer;
      box-shadow: 0 0 20px #e74c3c;
      transition: background 0.3s ease;
      user-select: none;
    }
    #start-btn:hover:not(:disabled) {
      background: #c0392b;
    }
    #start-btn:disabled {
      background: #7f1f1a;
      cursor: not-allowed;
      box-shadow: none;
    }
    /* Popup styles */
    .popup {
      position: fixed;
      width: 320px;
      max-width: 90vw;
      background: #1e1e1e;
      border: 3px solid #e74c3c;
      box-shadow: 0 0 30px #e74c3c;
      color: #eee;
      padding: 20px 25px 25px 25px;
      border-radius: 14px;
      font-size: 1rem;
      z-index: 9999;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease, transform 1.5s ease;
      user-select: none;
    }
    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }
    .popup h2 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #e74c3c;
      font-weight: bold;
      text-shadow: 0 0 10px #e74c3c;
      user-select: none;
    }
    .popup p {
      margin: 0;
      user-select: text;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: none;
      color: #e74c3c;
      font-size: 1.4rem;
      cursor: pointer;
      user-select: none;
    }
    .close-btn:hover {
      color: #ff7961;
    }
    /* Fire animation */
    .fire-emoji {
      font-size: 3rem;
      color: #e74c3c;
      text-shadow: 0 0 8px #ff4c4c, 0 0 20px #e74c3c;
      animation: flicker 0.8s infinite alternate;
      margin-bottom: 20px;
      user-select: none;
    }
    @keyframes flicker {
      0% { opacity: 0.8; }
      100% { opacity: 1; }

</head>
